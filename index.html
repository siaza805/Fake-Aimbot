<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Cheat Config</title>
  <style>
    /* === GLOBAL STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #05070c;
      color: #dbeafe;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    :root {
      --neon-blue: #1e90ff;
      --neon-dark: #0f172a;
      --neon-glow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 40px #2563eb;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #0f172a 0%, #111827 100%);
      border-right: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      box-shadow: inset -2px 0 20px rgba(30,144,255,0.2);
    }

    .sidebar h1 {
      color: var(--neon-blue);
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: var(--neon-glow);
    }

    .menu-item {
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #9ca3af;
      font-size: 1rem;
      border-left: 3px solid transparent;
    }

    .menu-item:hover {
      background-color: #1e293b;
      color: #f9fafb;
      border-left: 3px solid var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }

    .menu-item.active {
      background-color: #1d4ed8;
      color: #fff;
      font-weight: 600;
      border-left: 3px solid #60a5fa;
      text-shadow: var(--neon-glow);
    }

    /* === MAIN CONTENT === */
    .main-content {
      flex: 1;
      background: radial-gradient(circle at top, #0f172a, #020617);
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }

    .main-content h2 {
      color: var(--neon-blue);
      font-size: 1.7rem;
      margin-bottom: 1.2rem;
      border-bottom: 1px solid #1e3a8a;
      padding-bottom: 0.5rem;
      text-shadow: var(--neon-glow);
    }

    /* === SECTION === */
    .section {
      margin-bottom: 2rem;
      background-color: rgba(15, 23, 42, 0.85);
      padding: 1.3rem 1.5rem;
      border-radius: 10px;
      border: 1px solid #2563eb;
      box-shadow: 0 0 15px rgba(37,99,235,0.2);
      backdrop-filter: blur(8px);
    }

    .section h3 {
      color: #93c5fd;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 5px #3b82f6;
    }

    .section label {
      display: flex;
      align-items: center;
      margin-bottom: 0.9rem;
      cursor: pointer;
      color: #e2e8f0;
      font-size: 0.95rem;
      gap: 10px;
    }

    /* === CUSTOM CHECKBOX === */
    input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #2563eb;
      border-radius: 4px;
      background: transparent;
      position: relative;
      transition: all 0.25s ease;
      box-shadow: 0 0 5px rgba(37,99,235,0.5);
    }

    input[type="checkbox"]:checked {
      background: #2563eb;
      box-shadow: var(--neon-glow);
    }

    input[type="checkbox"]:checked::after {
      content: "âœ”";
      position: absolute;
      top: -1px;
      left: 3px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* === RANGE SLIDER === */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #1e293b;
      border-radius: 3px;
      outline: none;
      box-shadow: 0 0 10px rgba(37,99,235,0.3);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #2563eb;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--neon-glow);
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    /* === INPUT / SELECT === */
    input[type="text"], input[type="number"], select {
      background-color: rgba(15, 23, 42, 0.9);
      border: 1px solid #2563eb;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      color: #dbeafe;
      outline: none;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(37,99,235,0.2);
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus {
      border-color: #60a5fa;
      box-shadow: var(--neon-glow);
    }

    select {
      cursor: pointer;
    }

    /* === BUTTON === */
    button {
      background: linear-gradient(90deg, #2563eb, #1e90ff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: var(--neon-glow);
      margin-top: 0.5rem;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1d4ed8, #60a5fa);
    }

    /* === TOGGLE === */
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #1e293b;
      border-radius: 24px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(30,144,255,0.3);
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #2563eb;
      box-shadow: var(--neon-glow);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 4px;
      box-shadow: 0 0 10px #2563eb;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>FakeConfig</h1>
    <div class="menu-item active" onclick="showTab('aimbot', event)">Aimbot</div>
    <div class="menu-item" onclick="showTab('visuals', event)">Visuals</div>
    <div class="menu-item" onclick="showTab('movement', event)">Movement</div>
    <div class="menu-item" onclick="showTab('misc', event)">Misc</div>
    <div class="menu-item" onclick="showTab('settings', event)">Settings</div>
  </div>

  <div class="main-content">
    <div class="tab" id="aimbot">
      <h2>Aimbot</h2>
      <div class="section">
        <label>Enable Aimbot <label class="toggle"><input type="checkbox"><span class="slider"></span></label></label>
        <label>Smooth Aim <input type="range" min="1" max="10" value="5"></label>
        <label>FOV <input type="range" min="10" max="180" value="90"></label>
        <label>Recoil Control <input type="range" min="0" max="100" value="50"></label>
        <label><input type="checkbox"> Aim at Head Only</label>
        <label><input type="checkbox"> Auto Lock Target</label>
        <label><input type="checkbox"> Aim Assist (Legit)</label>
        <button>Apply Aimbot</button>
      </div>
    </div>

    <div class="tab" id="visuals" style="display:none;">
      <h2>Visuals</h2>
      <div class="section">
        <label><input type="checkbox"> Box ESP</label>
        <label><input type="checkbox"> Glow ESP</label>
        <label><input type="checkbox"> Health Bar</label>
        <label><input type="checkbox"> Crosshair</label>
        <label><input type="checkbox"> Radar Hack</label>
        <label><input type="checkbox"> Show Enemy Name</label>
      </div>
    </div>

    <div class="tab" id="movement" style="display:none;">
      <h2>Movement</h2>
      <div class="section">
        <label><input type="checkbox"> Bunny Hop</label>
        <label><input type="checkbox"> Auto Strafe</label>
        <label><input type="checkbox"> Fast Run</label>
        <label><input type="checkbox"> No Fall Damage</label>
        <label><input type="checkbox"> Edge Jump</label>
      </div>
    </div>

    <div class="tab" id="misc" style="display:none;">
      <h2>Misc</h2>
      <div class="section">
        <label><input type="checkbox"> Auto Pistol</label>
        <label><input type="checkbox"> Fast Reload</label>
        <label><input type="checkbox"> Anti Flash</label>
        <label><input type="checkbox"> Infinite Ammo</label>
        <label><input type="checkbox"> No Recoil</label>
        <button>Save Config</button>
      </div>
    </div>

    <div class="tab" id="settings" style="display:none;">
      <h2>Settings</h2>
      <div class="section">
        <label>Theme:
          <select>
            <option>Neon Blue</option>
            <option>Dark Red</option>
            <option>Green Matrix</option>
          </select>
        </label>
        <label>Config Name: <input type="text" placeholder="myconfig.json"></label>
        <button>Export Config</button>
      </div>
    </div>
  </div>

  <script>
    function showTab(id, event) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
